<ion-content padding class="backImage">
    <div class="logo">
        <img src="assets/imagens/icon-branco.png">
        <span color="light">NoFood</span>
    </div>
    <ion-list no-lines class="list-transparent">

        <ion-item>
            <ion-input [(ngModel)]="usuario.nome" type="text" placeholder="Nome" autocomplete="off"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="usuario.email" type="text" placeholder="E-mail" autocomplete="off"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha" autocomplete="off"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="usuario.senhaConfirmacao" type="password" placeholder="Confirme a senha" autocomplete="off"></ion-input>
        </ion-item>

    </ion-list>
    <ion-grid>
        <ion-row>
            <button ion-button block round (click)="cadastrar()" color="secondary">
              Cadastrar
            </button>
        </ion-row>
        <ion-row>
            <button ion-button block round outline (click)="cancelar()" color="secondary">
            Cancelar
          </button>
        </ion-row>
    </ion-grid>

</ion-content>
