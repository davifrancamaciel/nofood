<ion-header>

    <ion-navbar color="primary">
        <ion-title>Categorias</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addOrEdit({})">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list no-lines>
        <ion-item *ngFor="let item of lista" text-wrap (click)="addOrEdit(item)">
            <p>{{item.titulo}}</p>
        </ion-item>
    </ion-list>
</ion-content>
